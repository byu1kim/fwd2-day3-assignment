<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;500;600;700&family=Roboto+Slab:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="form-container">
        <h1>Signup</h1>
        <form action="/" method="POST">
          <fieldset>
            <legend>
              <div class="num">1</div>
              Account Info
            </legend>
            <label for="name" class="visually-hidden">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full names..."
              required
            />
            <label for="email" class="visually-hidden">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address..."
              required
            />
            <label for="password" class="visually-hidden">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password... min 8 chars"
              pattern=".{8,}"
              title="Password should have minimun 8 characters"
              aria-lable="Password should have minimun 8 characters"
              required
            />
          </fieldset>
          <fieldset>
            <legend>
              <div class="num">2</div>
              Dev Skills
            </legend>

            <table>
              <td colspan="3">
                <label class="standalone">Programming Languages</label>
              </td>
              <tr>
                <td>
                  <input type="checkbox" id="html" name="html" value="html" />
                  <label for="html">HTML</label>
                </td>
                <td>
                  <input type="checkbox" id="css" name="css" value="css" />
                  <label for="css">CSS</label>
                </td>
                <td>
                  <input type="checkbox" id="sass" name="sass" value="sass" />
                  <label for="sass">Sass</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    id="javascript"
                    name="javascript"
                    value="javascript"
                  />
                  <label for="javascript">Javascript</label>
                </td>
                <td>
                  <input type="checkbox" id="php" name="php" value="php" />
                  <label for="php">PHP</label>
                </td>
                <td>
                  <input
                    type="checkbox"
                    id="python"
                    name="python"
                    value="python"
                  />
                  <label for="python">Python</label>
                </td>
              </tr>
              <td colspan="3">
                <label class="standalone">Dev Ops</label>
              </td>
              <tr>
                <td>
                  <input type="checkbox" id="git" name="git" value="git" />
                  <label for="git">GIT</label>
                </td>
                <td>
                  <input type="checkbox" id="gulp" name="gulp" value="gulp" />
                  <label for="gulp">Gulp</label>
                </td>
                <td>
                  <input
                    type="checkbox"
                    id="webpack"
                    name="webpack"
                    value="webpack"
                  />
                  <label for="webpack">Webpack</label>
                </td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>
              <div class="num">3</div>
              Experience
            </legend>
            <table>
              <input
                type="radio"
                id="beginner"
                name="beginner"
                value="beginner"
              />
              <label for="beginner">Beginner</label>
              <input
                type="radio"
                id="intermediate"
                name="intermediate"
                value="intermediate"
              />
              <label for="intermediate">Intermediate</label>
              <input
                type="radio"
                id="advanced"
                name="advanced"
                value="advanced"
              />
              <label for="advanced">Advanced</label>
            </table>
          </fieldset>
          <fieldset>
            <legend>
              <div class="num">4</div>
              Other
            </legend>
            <label for="referredby">How did you hear about us?</label>
            <select name="referredby" id="referredby">
              <option>Please select...</option>
              <optgroup label="Person">
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="colleague">Colleague</option>
              </optgroup>
              <optgroup label="Media">
                <option value="internet">Internet</option>
                <option value="radio">Radio</option>
                <option value="tv">TV</option>
                <option value="newpaper">Newspaper</option>
              </optgroup>
              <optgroup label="Other" id="others">
                <option value="magic">Magic!</option>
                <option value="other">Other</option>
              </optgroup>
            </select>
            <label for="detail" id="hidden" class="hidden"
              >Details, please...</label
            >
            <input
              type="text"
              id="detail"
              name="detal"
              placeholder="Do tell"
              class="hidden"
            />
            <label for="comments">Comments</label>
            <textarea
              name="comments"
              id="comments"
              cols="40"
              rows="6"
            ></textarea>
          </fieldset>
          <input type="hidden" name="userid" value="byul" />
          <input type="submit" value="Submit" />
          <input type="reset" value="Clear form" />
        </form>
      </section>
    </main>
    <footer>&copy; 2023 Byul Kim</footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
